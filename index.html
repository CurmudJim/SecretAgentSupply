<!DOCTYPE html>

  <head>
    <link rel="resetsheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="grid">
      <div class="header">
        <img src="resources/images/logo.png" alt="logo" class="margin-left">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
      <div class="banner">
        <div class="title margin-left">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
      <div>
        <nav>
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </nav>
      </div>
      <div class="store">
        <div class="products margin-left margin-right">
          <div class="product">
            <div class="product-image">
              <img src="resources/images/pen.png" alt="pen">
            </div>
            <div>
              <span>Exploding Pen</span>
            </div>
          </div>
          <div class="product">
            <div class="product-image">
              <img src="resources/images/watch.png" alt="watch">
            </div>
            <div>
              <span>Cellular Watch</span>
            </div>
          </div>
          <div class="product">
            <div class="product-image">
              <img src="resources/images/glasses.png" alt="glasses">
            </div>
            <div>
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
        <div class="information margin-left margin-right">
          <div class="info">
            <h4>Location</h4>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="info">
            <h4>Hours</h4>
            <p>0800-1800</p>
          </div>
        </div>
      </div>
      <div>
        <footer class="margin-left">Copyright Secret Agent Supply Inc.</footer>
      </div>
    </div>
