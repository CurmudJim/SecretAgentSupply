<!DOCTYPE html>
<html>
  <head>
    <link rel="resetsheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="container">
      <header class="capitalize">
          <img src="resources/images/logo.png" alt="logo">
          <h3>Secret Agent Supply Inc.</h3>
      </header>
      <div class="banner">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
      <nav>
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </nav>
      <div class="store">
        <div class="catalog">
          <div class="item">
            <div class="item-image">
              <img src="resources/images/pen.png" alt="pen">
            </div>
            <span class="description">Exploding Pen</span>
          </div>
          <div class="item">
            <div class="item-image">
              <img src="resources/images/watch.png" alt="watch">
            </div>
            <span class="description">Cellular Watch</span>
          </div>
          <div class="item">
            <div class="item-image">
              <img src="resources/images/glasses.png" alt="glasses">
            </div>
            <span class="description">Thermal Glasses</span>
          </div>
        </div>
        <div class="catalog">
          <div class="item">
            <span class="description">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="item">
            <span class="description">Hours</span>
            <span class="info">0800-1800</span>
          </div>
        </div>
      </div>
      <footer>Copyright Secret Agent Supply Inc.</footer>
    </div>
  </body>
</html>
